<ion-view view-title="球队管理">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-plus-outline"
                ng-click="new()" >
        </button>
        <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="data.showDelete = !data.showDelete; data.showReorder = false" >
        </button>
        <!--<button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">-->
            <!--重排序-->
        <!--</button>-->
    </ion-nav-buttons>
    <ion-content lazy-scroll>
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
            <ion-item ng-repeat="item in items" item="item" class="item-remove-animate" ng-click="view(item)" >
                <img  class="thumb" image-lazy-src="https://ss1.bdstatic.com/k4oTfnSm1A5BphGlnYG/newmusic/relax.png">
                {{ item.id }}. {{ item.title }}
                <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
                </ion-delete-button>
                <ion-option-button class="button-assertive" ng-click="edit(item)">
                    编辑
                </ion-option-button>
                <ion-option-button class="button-calm" ng-click="share(item)">
                    分享
                </ion-option-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
